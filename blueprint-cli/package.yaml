name:                blueprint-cli
version:             0.1.0.0
github:              "Ei30metry/blueprint"
license:             BSD3
author:              "Artin Ghasivand"
maintainer:          "ghasivand.artin@gmail.com"
copyright:           "2023 Artin Ghasivand"

extra-source-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/Ei30metry/blueprint#readme>

dependencies:
- base >= 4.7 && < 5
- optparse-applicative
- text
- bytestring
- blueprint-core
- aeson
- aeson-pretty
- random
- open-browser
- diagrams-contrib
- diagrams-core
- diagrams-svg
- diagrams-lib
- terminfo
- transformers
- containers
- mtl
# get rid of the dependencies below:
- ghc-paths
- ghc

default-extensions:
  - AllowAmbiguousTypes
  - PatternSynonyms
  - TupleSections
  - MultiParamTypeClasses
  - GADTs
  - ScopedTypeVariables
  - OverloadedStrings
  - RankNTypes
  - TypeFamilies
  - TypeOperators
  - TypeApplications
  - CPP
  - RecordWildCards
  - DataKinds
  - ViewPatterns
  - PolyKinds
  - DeriveGeneric
  - KindSignatures
  - StandaloneKindSignatures
  - StandaloneDeriving
  - RoleAnnotations
  - TemplateHaskell
  - EmptyCase
  - GeneralizedNewtypeDeriving
  - DeriveFunctor
  - LambdaCase
  - FlexibleContexts
  - DerivingStrategies
  - MagicHash

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src

executables:
  blueprint-cli-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - blueprint-cli

tests:
  blueprint-cli-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - blueprint-cli
